{% extends 'ecoApp/base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="loginRegister-container">
            <h5 class="card-header">Login</h5>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <p>Tu usuario y contrase√±a no coinciden. Intentalo de nuevo</p>
                    </div>
                {% endif %}

                <form id="form-login" method="post" action="" class="p-3">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_username">Username</label><br>
                        {{ form.username }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_password">Password</label><br>
                        {{ form.password }}
                    </div>
                    <button type="submit" id="btn-registrar" class="btn btn-outline-success">Entrar</button>
                </form>
                
                <!-- <a class="btn btn-outline-success" type="submit" href="{% url 'login' %}">Login</a> -->
            </div>
        </div>
    </div>
</div> 
    
{% endblock %}
