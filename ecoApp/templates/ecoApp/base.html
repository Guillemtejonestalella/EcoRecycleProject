{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRecycle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- ns si esta be -->
    {% load crispy_forms_tags %} 


    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-color fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand title-style" href="{% url 'index' %}" >EcoRecycle</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'aboutus' %}">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'products' %}">Products</a>
              </li>             
            </ul>
            
            {% if request.user.is_authenticated %}
              <form class="d-flex" role="search">                                 
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> 
                <button class="btn btn-outline-success" type="submit">Search</button>                      
              </form>
                           
              <form method="post" action="{% url 'logout' %}" class="ms-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-success">logout</button>
              </form>
              
            {% else %}
              <a class="btn btn-outline-success" type="submit" href="{% url 'login' %}">Login</a>
              <a class="btn btn-outline-success ms-2" type="submit" href="{% url 'register' %}" >Register</a>
            {% endif %} 

          </div>
        </div>
      </nav>

      {% block content %}{% endblock %}    
    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
