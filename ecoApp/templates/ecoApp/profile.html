{% extends 'ecoApp/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="loginRegister-container">
            <h5 class="card-header">Profile</h5>
            <div class="card-body"> 
                <form id="form-login"  method="post" action="">
                    <!-- formulari de canvi de dades de l'usuari -->
                    <table class="table table-bordered">
                        {% csrf_token %}
                        {{ form | crispy }}   
                        <button type="submit" id="btn-registrar" class="btn btn-outline-success me-2">Save changes</button>
                        <a class="btn btn-outline-success me-2" href="{% url 'passwordChange' %}"><i class="fa-solid fa-lock "></i>Change Password</a>
                        <a class="btn btn-outline-danger" href="{% url 'delete_user' user.id %}"><i class="fa-solid fa-lock"></i>Delete account</a>
                        <!-- missatge de canvis desats correctament -->
                        {% if messages %}                            
                            {% for message in messages %}
                            <div style="margin-top: 30px;">
                                <h4 {% if message.tags %} class="{{ message.tags }}"{% endif %} style="text-align: center; color:#2e6c2596;">{{ message }}</h4>
                            </div>                               
                            {% endfor %}                            
                        {% endif %}
                    </table>
                </form>                                 
            </div>
        </div>
    </div>
</div> 

{% endblock %}
